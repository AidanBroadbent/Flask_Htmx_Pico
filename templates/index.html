<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Htmx Pico</title>
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <article class="grid">
          <div>
            <hgroup>
              <h1>Sign in</h1>
              <h2>Will send request to flask and update html content</h2>
            </hgroup>
            <form hx-post="/login" hx-target=".grid">
              <input
                type="text"
                name="email"
                placeholder="Email"
                aria-label="Email"
                autocomplete="email"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Password"
                aria-label="Password"
                autocomplete="current-password"
                required
              />
              <fieldset>
                <label for="remember">
                  <input
                    type="checkbox"
                    role="switch"
                    id="remember"
                    name="remember"
                  />
                  Remember me
                </label>
              </fieldset>
              <button
                type="submit"
                class="contrast"
              >
                Login
              </button>
            </form>
          </div>
          <div></div>
        </article>
      </main>
</body>
</html>
